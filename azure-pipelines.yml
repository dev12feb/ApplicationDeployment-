trigger: none

pool:
  vmImage: ubuntu-latest

stages:
  - stage: BuildStage
    displayName: Build Stage
    pool:
      vmImage: ubuntu-latest
    jobs:
      - job: BuildJob
        displayName: Build Job
        steps:
        - task: NodeTool@0
          inputs:
            versionSource: 'spec'
            versionSpec: '16.x'
        - task: CmdLine@2
          inputs:
            script: 'npm install'
        - task: CmdLine@2
          inputs:
            script: 'npm run build'
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.SourcesDirectory)/build'
            ArtifactName: 'Application'
            publishLocation: 'Container'

  - stage: DeployStage
    dependsOn: BuildStage
    displayName: Deploy Stage
    jobs:
      - job: DeployJob
        displayName: Deploy Job
        steps:
        - task: DownloadBuildArtifacts@1
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'Application'
            downloadPath: '$(Build.ArtifactStagingDirectory)'
        - task: CopyFilesOverSSH@0
          inputs:
            sshEndpoint: 'DivyanshSSH'
            sourceFolder: '$(Build.ArtifactStagingDirectory)/Application'
            contents: '**'
            targetFolder: '/tmp/application/'
            readyTimeout: '20000'
        - task: SSH@0
          inputs:
            sshEndpoint: 'DivyanshSSH'
            runOptions: 'commands'
            commands: 'sudo apt install nginx'
            readyTimeout: '20000'
        - task: SSH@0
          inputs:
            sshEndpoint: 'DivyanshSSH'
            runOptions: 'commands'
            commands: 'sudo cp -r /tmp/application/* /var/www/html/'
            readyTimeout: '20000'
        - task: SSH@0
          inputs:
            sshEndpoint: 'DivyanshSSH'
            runOptions: 'commands'
            commands: 'sudo systemctl restart nginx'
            readyTimeout: '20000'